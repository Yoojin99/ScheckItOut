<!DOCTYPE html>
<html>
<head>
    <title>달력</title>
    <link rel="stylesheet" type="text/css" href="cal_css.css" />
    <script type="text/javascript" src="cal_js.js"></script>
</head>
<body>
    <p></p>
<table id="calendar">   
    <tbody>
    <tr><!-- label은 마우스로 클릭을 편하게 해줌 -->
        <th colspan="2">
        </th><th onclick="prevCalendar()"><label> &lt; </label></th>
        <th id="tbCalendarYM">2020년 4월</th>
        <th onclick="nextCalendar()"><label> &gt; </label></th>
        <th></th>
        <th id="addSch" onclick="newSchedule()"><label> + </label></th>
    </tr>
    <tr>
        <td style="text-align:center; height: 20px; font-size: 20px; border-right: solid #ffffff"><font color="#F79DC2">일</font></td>
        <td style="text-align:center; height: 20px; font-size: 20px; border-right: solid #ffffff">월</td>
        <td style="text-align:center; height: 20px; font-size: 20px; border-right: solid #ffffff">화</td>
        <td style="text-align:center; height: 20px; font-size: 20px; border-right: solid #ffffff">수</td>
        <td style="text-align:center; height: 20px; font-size: 20px; border-right: solid #ffffff">목</td>
        <td style="text-align:center; height: 20px; font-size: 20px; border-right: solid #ffffff">금</td>
        <td style="text-align:center; height: 20px; font-size: 20px"><font color="skyblue">토</font></td>
    </tr> 
    <tr>
        <td></td><td></td><td></td>
        <td>1</td><td>2</td><td>3</td>
        <td><font color="skyblue">4</font></td>
    </tr>
    <tr>
        <td><font color="#F79DC2">5</font></td>
        <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
        <td><font color="skyblue">11</font></td>
    </tr>
    <tr>
        <td><font color="#F79DC2">12</font></td>
        <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td>
        <td><font color="skyblue">18</font></td>
    </tr>
    <tr>
        <td><font color="#F79DC2">19</font></td>
        <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
        <td><font color="skyblue">25</font></td>
    </tr>
    <tr>
        <td><font color="#F79DC2">26</font></td>
        <td>27</td><td>28</td><td>29</td><td>30</td>
    </tr>
</tbody>
</table>

<!-- Trigger/Open The Modal -->
<button id="myBtn" onclick="Click()">Open Modal</button>

<!-- Add Schdule pop up window -->
<div id="pop" class="modal">
    <div class="modal-content">
        <h>일정생성</h> <br>
        <label for="date">날짜: 2020년</label>
        <select name="month" id="month" onclick="dateOption()">
            <option value="March">03</option>
            <option value="April">04</option>
            <option value="May">05</option>
            <option value="June">06</option>
            <option value="July">07</option>
            <option value="August">08</option>
        </select><label>월</label>
        <select name="date" id="date">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select><label>일</label><br>
        <label for="time">시간: </label>
        <input type="text" id="time" name="time"><br>
        <label for="name">내용: </label>
        <input type="text" id="name" name="name"><br>
        <label for="category">카테고리</label>
        <select name="category" id="category">
            <option value="quiz">퀴즈</option>
            <option value="assignment">과제</option>
            <option value="lecture">강의</option>
            <option value="etc">기타</option>
        </select><br>
        <input type="submit" value="Submit" onclick="addSchedule()">
    </div>
</div>

</body>
</html>
