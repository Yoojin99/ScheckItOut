<!DOCTYPE html>
<html>
<head>
    <title>달력</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="cal_css.css" />
    <script type="text/javascript" src="wix_cal.js"></script>
</head>
<body>
<div style="float:left;width:75%">
    <table id="calendar">   
        <tbody><tr><!-- label은 마우스로 클릭을 편하게 해줌 -->
            <th colspan="2">
            </th><th><label> &lt; </label></th>
            <th id="tbCalendarYM">2020년 6월</th>
            <th><label> &gt; </label></th>
            <th></th>
            <th id="addSch" onclick="changeDisplay('pop','block')"><label> + </label></th>
        </tr>
        <tr>
            <td style="font-family: 'Jua';text-align:center; height: 20px; font-size: 18px; border-right: solid #ffffff"><font color="#F79DC2">일</font></td>
            <td style="font-family: 'Jua';text-align:center; height: 20px; font-size: 18px; border-right: solid #ffffff">월</td>
            <td style="font-family: 'Jua';text-align:center; height: 20px; font-size: 18px; border-right: solid #ffffff">화</td>
            <td style="font-family: 'Jua';text-align:center; height: 20px; font-size: 18px; border-right: solid #ffffff">수</td>
            <td style="font-family: 'Jua';text-align:center; height: 20px; font-size: 18px; border-right: solid #ffffff">목</td>
            <td style="font-family: 'Jua';text-align:center; height: 20px; font-size: 18px; border-right: solid #ffffff">금</td>
            <td style="font-family: 'Jua';text-align:center; height: 20px; font-size: 18px"><font color="skyblue">토</font></td>
        </tr> 
        <tr>
            <td></td>
            <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
            <td><font color="skyblue">6</font></td>
        </tr>
        <tr>
            <td><font color="#F79DC2">7</font></td>
            <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
            <td><font color="skyblue">13</font></td>
        </tr>
        <tr>
            <td><font color="#F79DC2">14</font></td>
            <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
            <td bgcolor="#FAF58C"><font color="skyblue">20</font></td>
        </tr>
        <tr>
            <td><font color="#F79DC2">21</font></td>
            <td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
            <td><font color="skyblue">27</font></td>
        </tr>
        <tr>
            <td><font color="#F79DC2">28</font></td>
            <td>29</td><td>30</td>
        </tr>
    </tbody>
    </table>

    <!-- Add Schdule pop up window -->
    <div id="pop" class="modal">
        <div class="modal-content">
            <div style="font-size:24px; text-align: center;"> 일 정 생 성 </div>
            <label for="date">날짜: 2020년</label>
            <select name="month" id="month" onclick="dateOption()">
                <option value="March">03</option>
                <option value="April">04</option>
                <option value="May">05</option>
                <option value="June">06</option>
                <option value="July">07</option>
                <option value="August">08</option>
            </select><label>월</label>
            <select name="date" id="date">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select><label>일</label><br>
            <label for="time">시간: </label>
            <input type="text" id="hour" name="hour" size=3px><label> 시</label>
            <input type="text" id="minute" name="minute" size=3px><label> 분</label><br>
            <label for="name">내용: </label>
            <input type="text" id="name" name="name"><br>
            <label for="category">카테고리</label>
            <select name="category" id="category">
                <option value="quiz">퀴즈</option>
                <option value="assignment">과제</option>
                <option value="lecture">강의</option>
                <option value="etc">기타</option>
            </select><br>&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="btn" type="submit" value="취소" onclick="changeDisplay('pop','none')">
            <input class="btn" type="submit" value="확인" onclick="addSchedule()">
        </div>
    </div>
</div>

<div id="right_side" style="float:right;width:25%" class="detailed">
    
    <table class="detailed">
    <tbody>
        <tr><th id="p_name" colspan="2"><label>mmm</label></th></tr>
        <tr>
            <td><label>날짜</label></td>
            <td id="p_date"> date </td>
        </tr>
        <tr>
            <td><label>시간</label></td>
            <td id="p_time"> time </td>
        </tr>
        <tr>
            <td style="padding-right:12px;"><button style="float:right;">수정</button></td>
            <td style="padding-left:12px;"><button style="float:left;">삭제</button></td>
        </tr>
    </tbody>
    </table>
</div>

<button onclick="changeDisplay('detailed','table')">Open</button>

</body>
</html>
